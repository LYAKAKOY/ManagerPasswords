services:

  backend_test:
    container_name: backend_test
    build:
      context: ./backend
      dockerfile: Dockerfile_backend_test
    volumes:
      - ./backend:/backend
    env_file:
      - backend/.env_test
    environment:
      DATABASE: database_test
    networks:
      - web_app_network
    ports:
      - '127.0.0.1:8000:8000'
    command: >
      sh -c "uvicorn main:app --reload --host 0.0.0.0 --port 8000"
    depends_on:
      - database_test

  database_test:
    image: postgres:15-alpine3.18
    container_name: database_test
    env_file:
      - backend/.env_test
    ports:
      - '127.0.0.1:5432:5432'
    networks:
      - web_app_network
    restart: always


networks:
  web_app_network:
    driver: bridge
